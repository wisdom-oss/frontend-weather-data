<!-- ForeCast Creation -->
<div [style]="{ height: heightWeatherBox }" class="box">
  <h1 class="title has-text-centered is-size-3">
    {{ "weather-data.title.name" | translate }}
  </h1>

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <input
          id="historicalSwitch"
          type="checkbox"
          name="historicalSwitch"
          class="switch is-rounded"
          (change)="filterHistorical(); showStations()"
        />
        <label for="historicalSwitch">Filter Historical Stations</label>
      </div>

      <div class="field">
        <input
          id="temperatureSwitch"
          type="checkbox"
          name="temperatureSwitch"
          class="switch is-rounded"
          (change)="filterTemperature(); showStations()"
        />
        <label for="temperatureSwitch">Filter Temperature</label>
      </div>
      <div class="field">
        <input
          id="precipitationSwitch"
          type="checkbox"
          name="precipitationSwitch"
          class="switch is-rounded"
          (change)="filterPrecipitation(); showStations()"
        />
        <label for="precipitationSwitch">Filter Precipitation</label>
      </div>
      <div class="field">
        <input
          id="solarSwitch"
          type="checkbox"
          name="solarSwitch"
          class="switch is-rounded"
          (change)="filterSolarHours(); showStations()"
        />
        <label for="solarSwitch">Filter Solar Hours</label>
      </div>
    </div>
  </div>

  <div class="card block">
    <div class="card-content p-0 is-clipped">
      <map
        #map
        height="{{ heightWeatherMap }}"
        [markers]="stationMarkers"
        [layerSelectable]="false"
        center="51.165691, 10.451526"
        zoom="6"
      ></map>
    </div>
  </div>
</div>

<div class="box">
  <h1 class="title has-text-centered is-size-3">StationShow</h1>
  <section class="section">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-3" ng-repeat="object in objects">
          <div class="box">
            <!-- Customize the content based on your object properties -->
            <h1 class="title">{{ object.name }}</h1>
            <p>{{ object.description }}</p>
            <p>Other information: {{ object.otherInfo }}</p>
            <!-- Add more content as needed -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="box">
  <h1 class="title has-text-centered is-size-3">Testgel√§nde</h1>
  <button class="button is-primary" (click)="testWeatherData()">
    Test WeatherDataByStation
  </button>
</div>
<button class="button is-primary">Click for Graph</button>
<div class="box">
  <h1 class="title has-text-centered is-size-3">Graph</h1>
  <div>
    <canvas id="weather"></canvas>
  </div>
</div>
