<!-- ForeCast Creation -->
<div [style]="{ height: heightWeatherBox }" class="box">
  <h1 class="title has-text-centered is-size-3">
    {{ "weather-data.title.name" | translate }}
  </h1>

  <div class="box">
    <div class="columns">
      <div class="column">
        <div class="buttons has-addons">
          <button
            class="button is-primary is-selected"
            *ngFor="let type of capability"
            (click)="toggleCapability(type); filterStations()"
          >
            {{ type }}
          </button>
        </div>
      </div>
      <div class="column is-narrow">
        <div class="buttons is-pulled-right">
          <button class="button is-info" (click)="filterHistorical()">
            Show only up-to-date stations
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="field">
    <input
      id="switchRoundedDefault"
      type="checkbox"
      name="switchRoundedDefault"
      class="switch is-rounded"
    />
    <label for="switchRoundedDefault">Filter Historical Stations</label>
  </div>

  <div class="card block">
    <div class="card-content p-0 is-clipped">
      <map
        #map
        height="{{ heightWeatherMap }}"
        [markers]="stationMarkers"
        [layerSelectable]="false"
        center="51.165691, 10.451526"
        zoom="6"
      ></map>
    </div>
  </div>
</div>
<div class="box">
  <h1 class="title has-text-centered is-size-3">Testgel√§nde</h1>
  <button class="button is-primary" (click)="testWeatherData()">
    Test WeatherDataByStation
  </button>
</div>
<button class="button is-primary">Click for Graph</button>
<div class="box">
  <h1 class="title has-text-centered is-size-3">Graph</h1>
  <div>
    <canvas id="weather"></canvas>
  </div>
</div>
